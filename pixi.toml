[workspace]
authors = ["Raniere Silva <Raniere.CostadaSilva@gesis.org>"]
channels = ["conda-forge"]
name = "rsecon25-mybinder"
platforms = ["linux-64"]
version = "0.1.0"

[tasks]
pandoc = { cmd = ["pandoc", "-f", "markdown", "-t", "html", "-o", "workshop-submission-form.html", "workshop-submission-form.md"] }
validate = { cmd = ["python", "validate.py"], depends-on = ["pandoc"] }

[dependencies]
pandoc = ">=3.6.4,<4"
lxml = ">=5.3.2,<6"
